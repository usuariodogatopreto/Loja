<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" id="style">

</head>

<body>
    
    <div id="centro">
        <div class="grupo">
            <span>Nome do produto:</span>
            <input name="nome" class="campo" type="text" onkeyup="valido(); enter(event, 'compra')" autofocus>
        </div>
        <div class="grupo">
            <span>Valor de compra:</span>
            <input name="compra" class="campo" type="number" onkeyup="valido(); enter(event, 'venda')"    >
        </div>
        <div class="grupo">
            <span>Valor de venda:</span>
            <input name="venda" class="campo" type="number" onkeyup="valido(); enter(event, 'quantidade')">
        </div>
        <div class="grupo">
            <span>Quantidade</span>
            <input name="quantidade" class="campo" type="number" onkeyup="valido(); enter(event, 'button')">
        </div>
        <button id="cadastrar" onclick="editar()" disabled>Editar</button>
    </div>
    <div id="navegacao">
        <div id="caixaNav" class="botaoNav">
            <span class="navegacaoOpcao"> Caixa </span>
        </div>

        <div id="estoque" class="botaoNav">
            <span class="navegacaoOpcao">
                Estoque
            </span>
        </div>

        <div class="botaoNav" id="clientes">
            <span class="navegacaoOpcao">
                Clientes
            </span>
        </div>

        <div class="botaoNav" id="comprasNav">
            <span class="navegacaoOpcao">
                Compras
            </span>
        </div>

        <div class="botaoNav" id="prestacoes">
            <span class="navegacaoOpcao">
                Prestações
            </span>
        </div>

        <div class="botaoNav" id="caixaMensal">
            <span class="navegacaoOpcao">
                Caixa Mensal
            </span>
        </div>

        <div id="cadastrarNav" class="botaoNav">
            <span class="navegacaoOpcao">
                Cadastrar Produto
            </span>
        </div>

        <div class="botaoNav" id="cadastroCliente">
            <span class="navegacaoOpcao">
                Cadastrar Cliente
            </span>
        </div>

        <div class="botaoNav" id="cadastrarCompra">
            <span class="navegacaoOpcao">
                Cadastrar Compra
            </span>
        </div>

        <div class="botaoNav" id="cadastrarPrestacao">
            <span class="navegacaoOpcao">
                Cadastrar Prestação
            </span>
        </div>

        <div class="botaoNav" id="cadastrarDespesasNav">
            <span class="navegacaoOpcao">
                Cadastrar Despesa
            </span>
        </div>
    </div>
</body>
<script id="script" type="text/javascript"></script>

<script>
    const script = document.getElementById('script')
    const style = document.getElementById('style')
    let caminhoJs
    let caminhoCss
    if (localStorage.getItem('inicio').includes('index.html')) {
        caminhoJs = localStorage.getItem('inicio').replace('index.html', '') + 'src/script.js'
        caminhoCss = localStorage.getItem('inicio').replace('index.html', '') + 'src/style.css'
    } else {
        caminhoJs = localStorage.getItem('inicio') + 'src/script.js'
        caminhoCss = localStorage.getItem('inicio') + 'src/style.css'
    }

    script.src = caminhoJs
    style.href = caminhoCss
</script>

</html>
