<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" rel="stylesheet">
    <title>Editar Prestação</title>
</head>
<body>
    <div id="centro">
        <div class="grupo">
            <span>Valor da Prestação:</span>
            <input type="number" class="campo" id="prestacaoValue" name="prestacao" onkeyup="valido();enter(event, 'parcela'); ">
        </div>
        <div class=grupo>
            <span>Quant. de Parcelas:</span>
            <input type="number" class="campo" id="parcelasValue" name="parcela" onkeyup="valido(); enter(event, 'button')">
        </div>
        <button onclick="editarPrestacao()" disabled id="parcelaCadastrarBotao">Editar</button>
    </div>
    <div id="navegacao">
        <div id="caixaNav" class="botaoNav">
            <span class="navegacaoOpcao"> Caixa </span>
        </div>

        <div id="estoque" class="botaoNav">
            <span class="navegacaoOpcao">
                Estoque
            </span>
        </div>

        <div class="botaoNav" id="clientes">
            <span class="navegacaoOpcao">
                Clientes
            </span>
        </div>

        <div class="botaoNav" id="comprasNav">
            <span class="navegacaoOpcao">
                Compras
            </span>
        </div>

        <div class="botaoNav" id="prestacoes">
            <span class="navegacaoOpcao">
                Prestações
            </span>
        </div>

        <div class="botaoNav" id="caixaMensal">
            <span class="navegacaoOpcao">
                Caixa Mensal
            </span>
        </div>

        <div id="cadastrarNav" class="botaoNav">
            <span class="navegacaoOpcao">
                Cadastrar Produto
            </span>
        </div>

        <div class="botaoNav" id="cadastroCliente">
            <span class="navegacaoOpcao">
                Cadastrar Cliente
            </span>
        </div>

        <div class="botaoNav" id="cadastrarCompra">
            <span class="navegacaoOpcao">
                Cadastrar Compra
            </span>
        </div>

        <div class="botaoNav" id="cadastrarPrestacao">
            <span class="navegacaoOpcao">
                Cadastrar Prestação
            </span>
        </div>

        <div class="botaoNav" id="cadastrarDespesasNav">
            <span class="navegacaoOpcao">
                Cadastrar Despesa
            </span>
        </div>
    </div>
</body>
<script id="script" type="text/javascript"></script>
<script>
    const script = document.getElementById('script')
    const style = document.getElementById('style')
    const caminhoJs = localStorage.getItem('inicio') + 'src/script.js'
    const caminhoCss = localStorage.getItem('inicio') + 'src/style.css'
    script.src = caminhoJs
    style.href = caminhoCss
</script>
</html>
