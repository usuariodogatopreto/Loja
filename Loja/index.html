<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link href="./src/style.css" rel="stylesheet">
    <style>
        #caixaNav {
            font-size: 23px;
            padding: 5px 15px 5px 15px
        }
    </style>
</head>
<body>
    <div id="caixa">
        <div>
            <span>Total Compras</span>
            <span id="totalCompras"></span>
        </div>
        <div>
            <span>Total Vendas</span>
            <span id="totalVendas"></span>
        </div>
        <div>
            <span>Saldo Vendas</span>
            <span id="saldoVendas"></span>
        </div>
        <div>
            <span>Lucro Acum</span>
            <span id="lucroAcumulado"></span>
        </div>
        <div>
            <span>Margem Acum</span>
            <span id="margemAcumulado"></span>
        </div>
        <div>
            <span>Caixa</span>
            <span id="caixaCaixa"></span>
        </div>
        <div>
            <span>A Receber</span>
            <span id="receberReceber"></span>
        </div>
        <div>
            <span>A Pagar</span>
            <span id="pagarPagar"></span>
        </div>
        <div>
            <span>Saldo</span>
            <span id="saldoSaldo"></span>
        </div>
        <div>
            <span>Saldo + Estoque</span>
            <span id="saldoEstoque"></span>
        </div>
    </div>
    <div id="navegacao">
        <div id="caixaNav" class="botaoNav">
            <span class="navegacaoOpcao"> Caixa </span>
        </div>

        <div id="estoque" class="botaoNav">
            <span class="navegacaoOpcao">
                Estoque
            </span>
        </div>

        <div class="botaoNav" id="clientes">
            <span class="navegacaoOpcao">
                Clientes
            </span>
        </div>

        <div class="botaoNav" id="comprasNav">
            <span class="navegacaoOpcao">
                Compras
            </span>
        </div>

        <div class="botaoNav" id="prestacoes">
            <span class="navegacaoOpcao">
                Prestações
            </span>
        </div>

        <div class="botaoNav" id="caixaMensal">
            <span class="navegacaoOpcao">
                Caixa Mensal
            </span>
        </div>

        <div id="cadastrarNav" class="botaoNav">
            <span class="navegacaoOpcao">
                Cadastrar Produto
            </span>
        </div>

        <div class="botaoNav" id="cadastroCliente">
            <span class="navegacaoOpcao">
                Cadastrar Cliente
            </span>
        </div>

        <div class="botaoNav" id="cadastrarCompra">
            <span class="navegacaoOpcao">
                Cadastrar Compra
            </span>
        </div>

        <div class="botaoNav" id="cadastrarPrestacao">
            <span class="navegacaoOpcao">
                Cadastrar Prestação
            </span>
        </div>

        <div class="botaoNav" id="cadastrarDespesasNav">
            <span class="navegacaoOpcao">
                Cadastrar Despesa
            </span>
        </div>
    </div>

    
</body>
<script src="./src/script.js"></script>
<script>
    if (localStorage.getItem('inicio') != window.location.href) {
        localStorage.setItem('inicio', window.location.href)
    }
</script>
</html>
